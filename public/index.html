<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopstepX Trading Bot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #161b22;
      border-radius: 6px;
      margin-bottom: 2rem;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #3fb950;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1rem;
      color: #8b949e;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 1.25rem;
    }
    .webhook-url {
      font-family: monospace;
      font-size: 0.875rem;
      background: #0d1117;
      padding: 1rem;
      border-radius: 4px;
      word-break: break-all;
      color: #58a6ff;
    }
    .footer {
      margin-top: 2rem;
      color: #8b949e;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TopstepX Trading Bot</h1>

    <div class="status">
      <span class="status-dot"></span>
      <span id="status-text">Checking...</span>
    </div>

    <div class="card">
      <h2>Webhook Endpoint</h2>
      <p class="webhook-url" id="webhook-url">Loading...</p>
    </div>

    <div class="card">
      <h2>Version</h2>
      <p id="version">-</p>
    </div>

    <div class="footer">
      TradingView alerts â†’ TopstepX trades
    </div>
  </div>

  <script>
    async function checkHealth() {
      try {
        const res = await fetch('/api/health');
        const data = await res.json();
        document.getElementById('status-text').textContent = data.status === 'ok' ? 'Online' : 'Error';
        document.getElementById('version').textContent = `v${data.version}`;
        document.getElementById('webhook-url').textContent = `${window.location.origin}/api/webhook`;
      } catch (e) {
        document.getElementById('status-text').textContent = 'Offline';
      }
    }
    checkHealth();
    setInterval(checkHealth, 30000);
  </script>
</body>
</html>
